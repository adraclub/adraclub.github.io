---
layout: base
---

<!-- Page Header -->
<header class="masthead masthead-page" {% if page.background %}
  style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')" {% endif %}>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>{{ site.title }}</h1>
          {% if site.description %}
          <span class="subheading">{{ site.description }}</span>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container flex-fill">
  <div class="row">
    <div class="card">
      <div class="card-body">
        {{ content }}
      </div>
    </div>
  </div>
</div>

{% include newsletter.html %}
