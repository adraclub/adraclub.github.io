---
layout: base
---

<!-- Page Header -->
<header class="masthead masthead-page shadow" {% if page.background %}
  style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')" {% endif %}>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>{{ page.title }}</h1>
          {% if page.description %}
          <span class="subheading">{{ page.description }}</span>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</header>

<section class="main my-3 my-md-5">
  <div class="container">
    <div class="row">

      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            {{ content }}
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            Deneme
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

{% include reservation.html %}
