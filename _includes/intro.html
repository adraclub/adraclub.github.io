<section id="intro">
<div class="intro-container">
    <div id="introCarousel" class="carousel  slide carousel-fade" data-ride="carousel">

    <ol class="carousel-indicators"></ol>

    <div class="carousel-inner" role="listbox">

    {% for item in site.slider.slides %}
      <div class="carousel-item{% if forloop.first %} active{% endif %}" style="background-image: url('{{ site.baseurl }}{{ item.image }}');">
        <div class="carousel-container">
            <div class="carousel-content">
            <h2>{{ item.title }}</h2>
            <p>{{ item.text }}</p>
            <a href="#featured-services" class="btn-get-started scrollto">Bilgi ve Rezervasyon</a>
            </div>
        </div>
    </div>
    {% endfor %}
