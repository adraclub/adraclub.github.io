<head>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
    {% else %}{{ site.title | escape }}{% endif %}
  </title>

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{{site.baseurl}}/assets/img/favicon.png" rel="icon">
  <link href="{{site.baseurl}}/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link rel="stylesheet" href="{{site.baseurl}}/assets/vendor/bootstrap/css/bootstrap.min.css">

  <!-- Libraries CSS Files -->
  <link href="{{site.baseurl}}/assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet"> 
  
  <link href="{{site.baseurl}}/assets/vendor/baguettebox/baguetteBox.min.css" rel="stylesheet">
  <!-- 
  <link href="{{site.baseurl}}/assets/lib/animate/animate.min.css" rel="stylesheet">
  <link href="{{site.baseurl}}/assets/lib/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link href="{{site.baseurl}}/assets/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="{{site.baseurl}}/assets/lib/lightbox/css/lightbox.min.css" rel="stylesheet"> 
  -->
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/style.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{site.baseurl}}/feed.xml">

</head>
