<section id="reservation" class="reservation bg-indigo text-white">
    <div class="overlay overlay-bg"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 py-5">
                <div class="intro">
                    <h3 class="pt-5">Acil Bilgi ve Rezervasyon</h3>
                    <p><strong>Adra Club Telefon :</strong> +90 (266) 416 3947</p>
                    <p>Gülfide Işık : +90 (537) 456 9779</p>
                    <p>Mustafa Işık : +90 (532) 415 7070</p>

                    <h3 class="pt-5">Adresimiz</h3>
                    <p>Ören Mahallesi Esen Sokak No:9</p>
                    <p>10700 Ören/Burhaniye, Türkiye</p>
                </div>
            </div>

            <!-- Contact form -->
            <div class="col-lg-6 reservation-form p-5">
                <h3 class="pt-5">İletişim Formu</h3>
                <p class="">Formu Doldurun Biz Sizi Arayalım</p>
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="form-row">
                        <div class="control-group col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name" id="name" required
                                    data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email Address" id="email" required
                                    data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group col-xs-12">
                            <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required
                                data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group">
                            <textarea rows="5" class="form-control" placeholder="Message" id="message" required
                                data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn bg-indigo-darker text-white text-uppercase"
                            id="sendMessageButton">Hemen Gönder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
